{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block card %}
{% endblock card %}

{% block content %}
    <div class="container-fluid" style="margin-top:2rem">         
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>
                {{  form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Create account</button>
            </div>                        
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Have an account? <a href="login">Sign in here!</a></small>
        </div>          
    </div>    
{% endblock content %}
