{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block card %}
{% endblock card %}

{% block content %}
<div class="container-fluid" style="margin-top:2rem">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Registrirajte se</legend>
            {{  form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Kreiraj račun</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Već imate račun? <a href="login">Prijavite se ovdje!</a></small>
    </div>
</div>
{% endblock content %}
